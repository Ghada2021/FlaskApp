<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Home Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/my-login.css">

    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #109393; 
            color: #FFFFFF; 
            width: 300px; 
            height: 300px; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; 
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            margin: 0 10px; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease; 
        }

    .button-container button:hover {
        transform: scale(1.1); /* Increase the scale on hover */
    }
    </style>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="static/img/inetum2.jpg" alt="logo">
					</div>
					<div class="card-body">
                                <div class="button-container">
                                    <a href="{{ url_for('dashboards') }}"><button>Dashboards</button></a>
                                    <a href="{{ url_for('predictions') }}"><button>Predictions</button></a>
                                </div>
					</div>


					<div class="footer">
						Copyright &copy; 2023 &mdash; Inetum
					</div>
				</div>
			</div>
		</div>
	</section>

	
	<script src="static/js/my-login.js"></script>
</body>
</html>
